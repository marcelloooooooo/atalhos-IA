<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas de IA</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 1.5em;
            text-align: center;
            font-size: 1.5em;
        }
        main {
            flex: 1;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2em;
        }
        .ai-block {
            display: flex;
            gap: 1.5em;
            flex-wrap: wrap;
            justify-content: center;
        }
        .ai-block a {
            display: block;
            padding: 1.5em;
            text-decoration: none;
            color: #333;
            background-color: #eaeaea;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
            flex: 1;
            max-width: 350px;
            box-sizing: border-box;
            text-align: center;
        }
        .ai-block a:hover {
            background-color: #d0d0d0;
            color: #000;
        }
        .ai-block h2 {
            margin: 0 0 0.5em;
            font-size: 1.2em;
        }
        .ai-block p {
            margin: 0;
            font-size: 1em;
        }
        footer {
            background-color: #444;
            color: #fff;
            padding: 1.5em;
            text-align: center;
            font-size: 1em;
            width: 100%;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        Ferramentas de Inteligência Artificial
    </header>
    <main>
        <div class="container">
            <section class="ai-block">
                <a href="https://leonardo.ai/" accesskey="l">
                    <h2>Leonardo IA (Alt + L)</h2>
                    <p>Gerador de imagens</p>
                </a>
                <a href="https://Gamma.ai/" accesskey="g">
                    <h2>Gamma IA (Alt + G)</h2>
                    <p>Apresentações e sites</p>
                </a>
                <a href="https://monica.im/" accesskey="m">
                    <h2>Monica IA (Alt + M)</h2>
                    <p>Resume video</p>
                </a>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            &copy; 2024 Seu Nome
        </div>
    </footer>
</body>
</html>
